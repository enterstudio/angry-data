        Country: <select class="countrydata">
        <option>Albania</option><option>Bosnia and Herzegovina</option><option>Bulgaria</option><option>Croatia</option><option>Hungary</option><option>FYR Macedonia</option><option>Montenegro</option><option>Poland</option><option>Romania</option><option>Serbia</option><option>Turkey</option><option>Armenia</option><option>Azerbaijan</option><option>Belarus</option><option>Georgia</option><option>Kazakhstan</option><option>Kyrgyz Republic</option><option>Moldova</option><option>Russia</option><option>Tajikistan</option><option>Turkmenistan</option><option>Uzbekistan</option></select>
      Years: <select id="yeardata"><option>2040</option><option>2035</option><option>2030</option><option>2025</option><option>2020</option></select>
      </div>
    </div>
  </div>
</div>

<script>
    var datasetTree = {},
        currentCountry = 'Albania', //default value
        currentFinishYear = 2040,  //default value
        innerContainer = document.querySelector('[data-num="0"'),
        plotEl = innerContainer.querySelector('.plot'),
        countrySelector = innerContainer.querySelector('.countrydata'),
        yearSelector = innerContainer.querySelector('#yeardata');

    // define datasets for every year
    datasetTree['2040'] = Plotly.d3.csv('2040.csv');
    Plotly.d3.csv('2040.csv', function(err, rows){
        datasetTree['2040'] = rows
    });
    Plotly.d3.csv('2035.csv', function(err, rows){
        datasetTree['2035'] = rows
    });
    Plotly.d3.csv('2030.csv', function(err, rows){
        datasetTree['2030'] = rows
    });
    Plotly.d3.csv('2025.csv', function(err, rows){
        datasetTree['2025'] = rows
    });
    Plotly.d3.csv('2020-1.csv', function(err, rows){
        datasetTree['2020'] = rows;
        debugger;
        startDrawing();
    });

    countrySelector.addEventListener('change', startDrawing, false);
    yearSelector.addEventListener('change', startDrawing, false);



function startDrawing() {
    currentCountry = countrySelector.value || currentCountry;
    currentFinishYear = yearSelector.value || currentFinishYear;
    drawChart(currentCountry, currentFinishYear);
}

function drawChart(currentCountry, currentFinishYear) {
    debugger;
    var rows = datasetTree[currentFinishYear],
            allCountryNames = unpack(rows, 'country'),
            allYear = unpack(rows, 'year'),
            allGdp = unpack(rows, 'gdp'),
            allGdpu = unpack(rows, 'gdpu'),
            listofCountries = [],
            listofYears = [],
            currentGdp = [],
            currentGdpu = [],
            currentYear = [];


    for (var i = 0; i < allCountryNames.length; i++) {
        if (listofCountries.indexOf(allCountryNames[i]) === -1) {
            listofCountries.push(allCountryNames[i]);
        }
    }

    for (var i = 0; i < allYear.length; i++) {
        if (listofYears.indexOf(allYear[i]) === -1) {
            listofYears.push(allYear[i]);
        }
    }

    setBubblePlot(currentCountry);
    assignOptions(listofCountries, countrySelector);

    function getCountryData(chosenCountry) {
        currentGdp = [];
        currentYear = [];
        currentGdpu = [];
        for (var i = 0; i < allCountryNames.length; i++) {
            if (allCountryNames[i] === chosenCountry) {
                currentGdp.push(allGdp[i]);
                currentYear.push(allYear[i]);
                currentGdpu.push(allGdpu[i]);
            }
        }
    }
    function unpack(rows, key) {
        return rows.map(function (row) {
            return row[key];
        });
    }
    function setBubblePlot(chosenCountry) {
        getCountryData(chosenCountry);

        var trace1 = {
            x: currentYear,
            y: currentGdp,
            mode: 'lines+markers',
            marker: {
                size: 8,
                opacity: 0.5
            }
        };

        var trace2 = {
            x: currentYear,
            y: currentGdpu,
            mode: 'lines+markers',
            marker: {
                size: 8,
                opacity: 0.5
            }
        };

        var data = [trace1, trace2];

        var layout = {
            title: 'Ukraine needs to grow at % per year to converge with ' + chosenCountry + ' in ' + currentFinishYear + ' year, if ' + chosenCountry + ' grows at forecasted %'
        };

        Plotly.newPlot('plotdiv', data, layout);
    }
    function assignOptions(textArray, selector) {
        for (var i = 0; i < textArray.length; i++) {
            var currentOption = document.createElement('option');
            currentOption.text = textArray[i];
            selector.appendChild(currentOption);
        }
    }
}
</script>
