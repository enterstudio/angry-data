<!DOCTYPE html>
<meta charset="utf-8">
<style>

	.arc text {
		font: 10px sans-serif;
		text-anchor: middle;
	}

	.arc path {
		stroke: #fff;
		cursor: pointer;
	}
	.arc:hover path {
		cursor: pointer;
		stroke: #fff;
		fill: coral !important;
	}
	.arc text {
		cursor: pointer;
	}

</style>
